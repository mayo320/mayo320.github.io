<!DOCTYPE html>
<html>
<head>
	<title>Card Creator</title>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<script src="data.js"></script>
	<script src="main.js"></script>
	<script src="zip.js"></script>
	<script src="score.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="styles/ui_2.css">
</head>
<body>
	<div class="nav" style="padding: 10px; background: lightgray; margin-bottom: 10px; border-radius: 10px;">
		<style type="text/css">
			.nav button {
				font-weight: bold;
			}
		</style>
		<button onclick="toggleCreator('#card-creator')">Card Creator</button>
		<button onclick="toggleCreator('#card-stats')">Card Statistics</button>
	</div>

	<!-- Card creator -->
	<div id='card-creator' class='creator'>
		<!-- List -->
		<div id="card-list">
		</div>

		<!-- Card -->
		<div id="card-cont" class="compress" style="
		vertical-align: top; position: relative; background: black;">
			<!-- Unit Card -->
			<div id='card' class="card-border class-Rank class-Class view">
				
			<div class="card">
				<!-- Unit art -->
				<img class="img-Img" src="https://ideogram.ai/assets/image/lossless/response/wmCkuBYqQD2bIf24HgRsQA" alt="img"/>
				
				<!-- Top block -->
				<div class="top block" style="width: 100%; left: 0">
					<!-- Cost -->
					<div class="block if-Cost card-cost">
						<div class="text-Cost"></div>
					</div>

					<!-- Rank badge -->
					<div class="class-Rank card-rank">
						<img class="c1" src="assets/icons/rank-1.png">
						<img class="c2" src="assets/icons/rank-2.png">
						<img class="c3" src="assets/icons/rank-3.png">
						<img class="c4" src="assets/icons/rank-4.png">
					</div>

					<!-- Name -->
					<h1 class="ctext class-Faction card-name">
						<div class="cbg class-Faction">
						</div>
						<div class="overlay clogo class-Faction"></div>

						<span class="text-Name unit-name">
							Mist Lord
						</span>
						<div class="cshine class-Faction overlay"></div>

						<div class="overlay lbg lbg-c3 lbg-c4 class-Rank"
							style="background:linear-gradient(210deg, violet, transparent 20%); opacity: 0.3;"></div>
						<div class="overlay lbg lbg-c3 lbg-c4 class-Rank"
						style="background:linear-gradient(-20deg, cyan, transparent 20%); opacity: 0.3;"></div>
						<div class="hr"></div>
					</h1>

					<!-- Bottom panels -->
					<div class="side-cont">
						<div style="width: 100px;"></div>
						<div style="flex-grow:1;">
							<!-- Faction -->
							<h3 class="ctext class-Faction card-faction">
								<span class="text-Faction">Chaos</span>
								<span class="text-Class">Warrior</span>
							</h3>
						</div>

						<!-- Win rewards -->
						<div class="line win-rewards" style="width: 100px;">
							<span class="text-Win process if-Win">
								3&#x1FA99; 1&#x1F4A0;
							</span>
							<span class="score text-score-Win"></span>	
						</div>
					</div>
				</div> 

				<!-- Bottom block -->
				<div class="bottom block card-content">

					<div class="if-Flavor text-Flavor"></div>

					<!-- Combat contianer -->
					<div class="combat-cont">

						<!-- Actions -->
						<div class="actions-cont">
							
						<div class="lines">
							<div class="line if-Act class-Rank">
								<div class="line-type">
									<span class="stat if-SPD">
										<span class="stat-value text-SPD" style="text-shadow: green 0px 0 13px;">
											4
										</span><i class="material-icons" style="text-shadow: green 0px 0 13px;">tornado</i>
									</span>
								</div>

								<div class="line-content text-Act process"></div>
								<span class="score text-score-Act"></span>
							</div>


							<div class="line if-HP class-Rank">
								<div class="line-type">
									<span class="stat if-HP">
										<span class="if-HP stat-value text-HP" style="text-shadow: red 0px 0 13px;">
											4
										</span><i class="if-HP material-icons" style="text-shadow: red 0px 0 13px;">favorite</i>
									</span>

									<span class="stat if-DEF">
										<span class="if-DEF stat-value text-DEF" style="text-shadow: blue 0px 0 13px;">
											4
										</span><i class="if-DEF material-icons" style="text-shadow: blue 0px 0 13px;">shield</i>
									</span>
								</div>
								<div class="if-Defend line-content text-Defend process"></div>
								<span class="score text-score-Defend"></span>
							</div>

						</div>

							<div class="line if-Defeat" style="">
								<span class="type Defeat"><i class="material-icons">cancel</i></span>
								<span class="line-content text-Defeat process"></span>
								<span class="score text-score-Defeat"></span>
							</div>

						</div>

					</div>

					<!-- Tactic Container -->
					<div class="tactic-cont class-Faction">
						<!-- Tactic -->
						<div class="cbg class-Faction" style="opacity: 0.2;"></div>
						<div class="hr"></div>
						<div class="line if-Tactic">
							<span class="content text-Tactic process"></span>
							<span class="score text-score-Tactic"></span>	
						</div>
						<div class="overlay clogo class-Faction"></div>
						<div class="overlay"
							style="background: linear-gradient(270deg, black, transparent); opacity: 0.5;"></div>
						<div class="overlay"
							style="background:linear-gradient(45deg, orange, transparent 40%); opacity: 0.2;"></div>
					</div>
				</div>

				<div class="commander-cont class-Faction">
					<div class="top-cont">
						⮝ Commander Skills ⮝
					</div>
					<div class="space">
							<div class="deck">⮝ Deck ⮝</div>
							<div class="deck-space"></div>
							<div class="discard">⮝ Discard ⮝</div>	
					</div>
					<div class="name-cont">
						<div class="icon">
							<img class="c4" src="assets/icons/rank-4.png">
						</div>

						<div class="ctext class-Faction">
							<span class="text-Faction"></span>
							<span class="text-Class"></span>
						</div>

						<div class="overlay clogo class-Faction" style="background-position: left; left: 20px;"></div>
						<div class="overlay clogo class-Faction" style="right: 20px; left: auto;"></div>
						<div class="text-Name ctext class-Faction"></div>	

						<div class="hr" style="margin: 10px 0;"></div>
						<div class="text-Flavor"></div>
					</div>
				</div>

			</div>

			<!-- Version num -->
			<div class="left block" style="width: 100%; text-align: center; color: white; bottom: -20px">
				v0.5
				<!-- <span class="text-score-Total"></span> -->
				<span class="card-count class-Count"></span>
			</div>

			</div> <!-- Card border -->


			<!-- Card back -->
			<div id='card-back' class="view" style="background: black;">
				<div class="class-Rank" style="position: absolute; inset: 0; margin: auto; text-align: center; height: 250px; opacity: 0.7;">
					<div class="level-star" style="display: block;">
						&#x1F7C6; <br>
						&#x1F7CA; <br>
						&#x1F7CC;
					</div>
				</div>
			</div>

			<!-- Commander skill -->
			<div id='comm-skill' class="view card-border class-Faction">
				<div class="card">
					<!-- Unit art -->
					<img class="img-Img" src="https://ideogram.ai/assets/image/lossless/response/wmCkuBYqQD2bIf24HgRsQA" alt="img"/>

					<div class="skill-name">
						<h1 class="ctext class-Faction card-name">
							<div class="cbg class-Faction"></div>
							<div class="overlay clogo class-Faction"></div>
							<span class="unit-name">
								<span class="text-Skill1_Name"></span>
							</span>
							<div class="cshine class-Faction overlay"></div>
						</h1>
						<div class="hr"></div>
						<h3 class="ctext class-Faction card-faction">
							<span class="text-Name"></span>
						</h3>
					</div>
					<div class="skill-description">
						<span class="line text-Skill1 process"></span>
					</div>
					<div class="ctext class-Faction separator">
						<div>▲</div>
						<div class="hr"></div>
						<div>▼</div>	
					</div>
					<div class="skill-description op">
						<span class="line text-Skill2 process"></span>
					</div>
					<div class="skill-name op">
						<!-- Skill name -->
						<h1 class="ctext class-Faction card-name">
							<div class="cbg class-Faction"></div>
							<div class="overlay clogo class-Faction"></div>
							<span class="unit-name">
								<span class="text-Skill2_Name"></span>
							</span>
							<div class="cshine class-Faction overlay"></div>
						</h1>
						<div class="hr"></div>
						<h3 class="ctext class-Faction card-faction">
							<span class="text-Name"></span>
						</h3>
					</div>
				</div>

			</div>

			<!-- Instruction -->
			<div class="view" id='instructions' style="background: black;">
				<div class="line text-Instructions process">
				</div>
			</div>

			<div class="view" id='instructions2' style="background: black;">
				<div style="padding: 16px 26px; font-size: 24px;" class="action">
					<div class="line text-Icons process">
					</div>
				</div>
			</div>

			<!-- Chit -->
			<div id="status-chit" class='view'>
				<span class="line text-Text process"></span>
				<span class="line text-Type process"></span>
			</div>

			<!-- Overlay -->
			<div class="proof-overlay hidden top block">
				<img style="width: 100%; z-index: 9" class="poker" src="https://www.thegamecrafter.com/overlays/pokerdeck.png" alt="img"/>
				<img style="width: 100%; z-index: 9" class="mini" src="https://www.thegamecrafter.com/overlays/minideck.png" alt="img"/>
				<img style="width: 100%; z-index: 9" class='chit' src="https://www.thegamecrafter.com/overlays/mediumcirclechit.png"/>
			</div>
		</div>

		<!-- Action bottons -->
		<div class="buttons-cont">
			<span>Toggles</span> <br>
			<button onclick="document.querySelector('.proof-overlay').classList.toggle('hidden'); document.querySelector('#card-cont').classList.toggle('compress')">Overlay</button> 
			<br>
			
			<br>
			<span>Views</span> <br>
			<button view='card' onclick="showView(this); createUnitList();">Card (F)</button> <br>
			<button view='card-back' onclick="showView(this)">Card (B)</button> <br>
			<button view='instructions' onclick="outfile_name = 'instructions[face,2]'; showView(this); loadRowGeneric(INSTRUCTIONS)">Instructions (F)</button> <br>
			<button view='instructions2' onclick="outfile_name = 'instructions[back,2]'; showView(this); loadRowGeneric(INSTRUCTIONS)">Instructions (B)</button> <br>
			<button view='comm-skill' onclick="showView(this); createCommSkillsList();">Comm Skill (F)</button> <br>
			<button view='status-chit' onclick="showView(this); createStatusList();">Status (F)</button> <br>

			<br>
			<span>Navigation</span> <br>
			<button onclick="loadCard(current_index - 1)">Previous</button>
			<br>
			<button onclick="loadCard(current_index + 1)">Next</button>
			<br>
			<br>

			<span>Export</span> <br>
			<button style="height: 90px; font-weight: bold; background: gainsboro;" onclick="download()">
				<i class="material-icons" style="vertical-align: middle; font-size: 30px;">download</i>
				Download
			</button> <br>
			<button style="font-weight: bold; background: pink" onclick="bulkExport()">Bulk Download</button> <br>
			<button style="font-weight: bold; background: gold" onclick="exportA4()">Export A4</button> <br>

			<hr>
			<span>Unit Score</span> <br>

			<button onclick="document.querySelector('#card-creator').classList.toggle('show-score')">Toggle Details</button> <br> <br>

			<div class="unit-scores">
				<div class="detail-scores">
					
				</div>
			</div>

		</div>

		<!-- A4 exports -->
		<div id="a4"></div>
	</div>

	<!-- Card Statistics -->
	<div id="card-stats" class="creator">
		<h3>Class Distribution</h3>
		<table>
			<thead>
				<tr>
					<th>Class</th>
					<th>By Type</th>
					<th>By Count</th>
					<th>Count/Rank</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>🛡️Warrior</td>
					<td class="text-cls-Warrior"></td>
					<td class="text-cnt-Warrior"></td>
					<td class="text-rnk-Warrior"></td>
				</tr>
				<tr>
					<td>🗡️Rogue</td>
					<td class="text-cls-Rogue"></td>
					<td class="text-cnt-Rogue"></td>
					<td class="text-rnk-Rogue"></td>
				</tr>
				<tr>
					<td>🪄Mage</td>
					<td class="text-cls-Mage"></td>
					<td class="text-cnt-Mage"></td>
					<td class="text-rnk-Mage"></td>
				</tr>
				<tr>
					<td>🏹Ranger</td>
					<td class="text-cls-Ranger"></td>
					<td class="text-cnt-Ranger"></td>
					<td class="text-rnk-Ranger"></td>
				</tr>
				<tr>
					<td>🍀Support</td>
					<td class="text-cls-Support"></td>
					<td class="text-cnt-Support"></td>
					<td class="text-rnk-Support"></td>
				</tr>
			</tbody>
		</table>
		
	</div>

</body>
</html>
